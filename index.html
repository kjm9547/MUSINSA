<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" href="style.css">
        <script src="data.js" defer>
        </script>
        <title>MUSINSA</title>
    </head>
    <body>       
          <div class="container">
            <header>
                <div id="musinsa_logo">
                    <h1>MUSINSA <span>WOOSINSA</span></h1>
                </div>
            </header>
            <section>
                <div id="login_box">
                    <input id="id_box" placeholder= "   아이디를 입력해 주세요.">
                    <input id="password_box" type="password" placeholder="   비밀번호를 입력해 주세요.">
                    <button id="log_button">로그인</button>
                    <label id="lb">
                        <input type="radio" id="auto_log" name="자동로그인" >자동로그인
                    </label>
                    <ul id="info_list">
                        <li><a href="" id="sign_up">회원가입</a></li>
                        <li><a href="" id="search_id">아이디 찾기</a></li>
                        <li id=last_li><a href="" id="search_password">비밀번호 찾기</a></li>
                    </ul>
                    <button id="kakao_log"><img src="카카오.png"> 카카오 로그인</button>
                    <button id="apple_log"><img src="애플.png"> Apple 로그인</button> 
                </div>
                <div id="log_info">
                   <button id="buy_bt">비회원 구매하기</button></li>
                   <button id="check_order">비회원 주문 조희</button></li>                             
                   <div class="clear"></div>
                   <p>비회원 구매약관</p>
                   <iframe id="buy_info">
                        
                   </iframe>
                   <label id="lb">
                        <input type="radio" id="true_file" name="동의" >비회원 구매약관에 동의합니다.
                   </label>
                   <button id="buy_nonuser">비회원 구매하기</button>
                <!-- <p id="not_user">비회원 구매약관</p> -->
                </div>   
                    
            </section>
            <footer>
                <div id="other_zone">
                    <ul id="user_ul">
                        <li>이용약관</li>
                        <li>개인정보처리방침</li>
                        <li>고객센터</li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
